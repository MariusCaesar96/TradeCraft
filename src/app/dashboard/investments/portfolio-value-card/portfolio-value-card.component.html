<!-- Purpose: This file contains the HTML for the Portfolio Value Card component. -->
<mat-card class="mt-2 mb-2">
    <mat-card-header>
        <mat-card-title>
        Portfolio Value
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts" [options]="portfolioValues.chartOptions" style="width: 100%; height: 100%; display: block;"></highcharts-chart>
    </mat-card-content>
</mat-card>
