<div class="card-container">
    @for (chartOpt of chartOptionsPortfolioValue; track chartOpt.title) {
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title>Portfolio Value</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOpt"
                style="width: 100%; height: 200px; display: block;"></highcharts-chart>
            <div class="card-value">
                <!-- {{ chartOpt.series[0].name }} Replace with actual value -->
            </div>
        </mat-card-content>
    </mat-card>
    }


    
</div>
