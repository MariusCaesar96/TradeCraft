
@if (investmentData.length > 0) {
    <table mat-table [dataSource]="investmentData">
    
        <ng-container matColumnDef="token">
            <th mat-header-cell *matHeaderCellDef> Token </th>
            <td mat-cell *matCellDef="let element"> {{ element.token }} </td>
        </ng-container>
    
        <ng-container matColumnDef="direction">
            <th mat-header-cell *matHeaderCellDef> Direction </th>
            <td mat-cell *matCellDef="let element"> {{ element.direction }} </td>
        </ng-container>
    
        <ng-container matColumnDef="instrument">
            <th mat-header-cell *matHeaderCellDef> Instrument </th>
            <td mat-cell *matCellDef="let element"> {{ element.instrument }} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
        </ng-container>
    
        <ng-container matColumnDef="change24h">
            <th mat-header-cell *matHeaderCellDef> 24hr % </th>
            <td mat-cell *matCellDef="let element"> {{ element.change24h }} </td>
        </ng-container>
    
        <ng-container matColumnDef="invested">
            <th mat-header-cell *matHeaderCellDef> Invested </th>
            <td mat-cell *matCellDef="let element"> {{ element.invested }} </td>
        </ng-container>
    
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volume </th>
            <td mat-cell *matCellDef="let element"> {{ element.volume }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
}
