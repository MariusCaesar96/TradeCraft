

    {{ investments | json }}


    <mat-table [dataSource]="investments">
        <ng-container *ngFor="let header of displayedColumns" [matColumnDef]="header">
            <th mat-header-cell *matHeaderCellDef>{{ header }}<th>
            <td mat-cell *matCellDef="let investment">{{ investment[header] }}</td>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let investment; columns: displayedColumns;"></mat-row>
    </mat-table>
