<table class="my-portfolio">
    <thead>
        <tr>
            @for (header of columnHeaders; track header) {
            <th>{{ header }}</th>
            }
        </tr>
    </thead>
    <tbody>

        @for (investment of investments; track investment) {
        <tr>
            @for (header of columnHeaders; track header) {
            <td>{{ investment[header] }}</td>
            }
        </tr>
        }
    </tbody>
</table>
