<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-chip-listbox aria-label="Fish selection">

                @for (chip of chips; track chip.link) {
                <mat-chip-option (click)="toPage(chip.link)">{{ chip.name }}</mat-chip-option>
                }

            </mat-chip-listbox>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
